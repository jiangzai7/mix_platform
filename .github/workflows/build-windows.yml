name: Debug Flutter Build

on:
  workflow_dispatch:

jobs:
  debug-build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Show Flutter info
        run: |
          flutter --version
          flutter config --enable-windows-desktop
          flutter doctor -v

      - name: Build project
        run: flutter build windows --release

      - name: Explore build directory
        run: |
          Write-Host "=== Entire build directory structure ==="
          Get-ChildItem -Path "build" -Recurse | Format-Table FullName, Attributes

          Write-Host "=== Windows build contents ==="
          if (Test-Path "build/windows") {
            Get-ChildItem -Path "build/windows" -Recurse | Format-Table FullName
          } else {
            Write-Host "build/windows directory not found!"
          }

          Write-Host "=== Runner directory contents ==="
          if (Test-Path "build/windows/runner") {
            Get-ChildItem -Path "build/windows/runner" -Recurse | Format-Table FullName
          }
        shell: pwsh

      - name: Find executable files
        run: |
          $exeFiles = Get-ChildItem -Path "." -Filter "*.exe" -Recurse -ErrorAction SilentlyContinue
          if ($exeFiles) {
            Write-Host "Found EXE files:"
            $exeFiles | Format-Table FullName, Length, LastWriteTime
          } else {
            Write-Host "No EXE files found in the entire project!"
          }
        shell: pwsh
