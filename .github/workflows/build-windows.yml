name: Build Windows Desktop

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build-type:
        description: "Build type"
        required: true
        default: "release"
        type: choice
        options:
          - debug
          - release
          - profile
      upload-artifact:
        description: "Upload build artifact"
        type: boolean
        default: true

env:
  FLUTTER_CHANNEL: "stable"

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        flutter-channel: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.flutter-channel }}

      - name: Show Flutter info
        run: |
          flutter --version
          flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Windows app
        run: flutter build windows --${{ github.event.inputs.build-type || 'release' }}

      - name: List build outputs
        run: dir build/windows/runner/${{ github.event.inputs.build-type || 'release' }} /B
        shell: cmd

      - name: Upload artifact
        if: ${{ github.event.inputs.upload-artifact != false }}
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-app
          path: build/windows/runner/${{ github.event.inputs.build-type || 'release' }}/
          retention-days: 7

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/windows/runner/release/*.exe
